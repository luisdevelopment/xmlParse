<!DOCTYPE html>
<html>
<head>
	<title>Test Link Tools</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript" src="script/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="script/novo.js"></script>
<script type="text/javascript" src="script/index.js"></script>


<!--page content-->
<div class="pageContent">
	<!--header-->
	<footer class="footerHeader">
		<h1 class="titleApp">XML BUILDER</h1>		
	</footer>



			
			
			
	<!--header menu-->
	<h2 class="h2HeaderMenu">header menu</h2>
	<section class="sectionHeaderMenu">
		<div class="menuItem">TEST NAME</div><input type="text" name="testName" class="inputHeader">
		<div class="menuItem">ORDER</div><input type="text" name="order" class="inputHeader">
		<div class="menuItem">EXTERNAL ID</div><input type="text" name="externalId" class="inputHeader">
		<div class="menuItem">FULL EXTERNAL ID</div><input type="text" name="fullExternalId" class="inputHeader">
		<div class="menuItem">VERSION</div><input type="text" name="version" class="inputHeader">
		<div class="menuItem">SUMMARY</div><input type="text" name="summary" class="inputHeader">
		<div class="menuItem">PRE CONDITIONS</div><input type="text" name="preConditions" class="inputHeader">
		<div class="menuItem">IS OPEN</div><input type="text" name="isOpen" class="inputHeader">
		<div class="menuItem">ACTIVE</div><input type="text" name="active" class="inputHeader">
		<div class="menuItem">ESTIMATED DURATION</div><input type="text" name="estimatedDuration" class="inputHeader">
		<div class="menuItem">EXECUTION TYPE</div>
			<select name="executionType" class="selectHeader">
				<option>Manual</option>
				<option>Automated</option>
			</select>
		
		<div class="menuItem">IMPORTANCE</div>
			<select name="importance" class="selectHeader">
				<option>Medium</option>
				<option>High</option>
				<option>Low</option>
			</select>
		
		<div class="menuItem">STATUS</div>
			<select name="status" class="selectHeader">
				<option>Draft</option>
				<option>Ready for review</option>
				<option>Review in progress</option>
				<option>Rework</option>
				<option>Obsolete</option>
				<option>Future</option>
				<option>Final</option>
			</select>
		
	</section>
	

				
				
			





	<!--main menu-->
	<section class="sectionMainMenu">
		<h2 class="h2Actions">actions</h2>
		<div class="divActions" name="actions" contenteditable="true"></div>
		<h2 class="h2ExpectedResults">expected results</h2>
		<div class="divExpectedResults" name="expectedResults" contenteditable="true"></div>
		<div class="divControl"></div>
	</section>
	

	<!--control menu-->
	<h2 class="h2ControlMenu">control menu</h2>
	<section class="sectionControlMenu">
		<input type="button" name="insertButton" value="insert" class="inputHeader">
		<input type="button" name="downloadButton" value="download" class="inputHeader inputMain">
		<input type="button" name="updateButton" value="update" class="inputHeader inputMain">
		<select name="executionStepType" class="selectHeader">
			<option>Manual</option>
			<option>Automated</option>
		</select>
	</section>





	<!--pre view-->
	<section class="sectionPreView" name="preView">
		
	</section>
</div>



</body>
</html>
