<!DOCTYPE html>
<html>
<head>
	<title>Test Link Tools</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta charset="utf-8">
</head>
<body>
<h1 class="titleApp">XML builder</h1>
<script type="text/javascript" src="script/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="script/novo.js"></script>
<script type="text/javascript" src="script/index.js"></script>

<!--Header-->

<section class="sectionHeader">

	<table>
		<thead>
			<th class="tdHeader"><label for="order">ORDER</label></th>
			<th class="tdHeader"><label for="externalId">EXTERNAL ID</label></th>
			<th class="tdHeader"><label for="fullExternalId">FULL EXTERNAL ID</label></th>
			<th class="tdHeader"><label for="version">VERSION</label></th>
			<th class="tdHeader"><label for="summary">SUMMARY</label></th>
			<th class="tdHeader"><label for="preConditions">PRE CONDITIONS</label></th>
		</thead>
		<tbody>
			<tr>
				<td class="tdHeader"><input type="text" name="order" class="inputHeader"></td>
				<td class="tdHeader"><input type="text" name="externalId" class="inputHeader"></td>
				<td class="tdHeader"><input type="text" name="fullExternalId" class="inputHeader"></td>
				<td class="tdHeader"><input type="text" name="version" class="inputHeader"></td>
				<td class="tdHeader"><input type="text" name="summary" class="inputHeader"></td>
				<td class="tdHeader"><input type="text" name="preConditions" class="inputHeader"></td>
			</tr>
		</tbody>
	</table>
	
	<table >
		<thead>
			<th class="tdHeader"><label for="isOpen">IS OPEN</label></th>
			<th class="tdHeader"><label for="active">ACTIVE</label></th>
			<th class="tdHeader"><label for="estimatedDuration">ESTIMATED DURATION</label></th>
			<th class="tdHeader"><label for="executionType">EXECUTION TYPE</label></th>
			<th class="tdHeader"><label for="importance">IMPORTANCE</label></th>
			<th class="tdHeader"><label for="status">STATUS</label></th>
		</thead>
		<tbody>
			<tr>
				<td class="tdHeader"><input type="text" name="isOpen" class="inputHeader"></td>
				<td class="tdHeader"><input type="text" name="active" class="inputHeader"></td>
				<td class="tdHeader"><input type="text" name="estimatedDuration" class="inputHeader"></td>
				<td class="tdHeader">
					<select name="executionType" class="selectHeader">
						<option>Manual</option>
						<option>Automated</option>
					</select>
				</td>
				<td class="tdHeader">
					<select name="importance" class="selectHeader">
						<option>High</option>
						<option>Medium</option>
						<option>Low</option>
					</select>
				</td>
				<td class="tdHeader">
					<select name="status" class="selectHeader">
						<option>Draft</option>
						<option>Ready for review</option>
						<option>Review in progress</option>
						<option>Rework</option>
						<option>Obsolete</option>
						<option>Future</option>
						<option>Final</option>
					</select>
				</td>
				<td></td>
			</tr>
		</tbody>
	</table>	
	
</section>


<!--Main-->
<section class="sectionMain">
	<table >
		<thead>
			<th>Actions</th>
			<th>Expected Results</th>
			<th>Execution Types Steps</th>
		</thead>
		<tbody>
			<tr>
				<td name="actions" contenteditable="true" class="tdInput"></td>
				<td name="expectedResults" contenteditable="true" class="tdInput"></td>
				<td>
					<div name="executionTypeStep">
						<!--<input type="button" name="startButton" value="start">-->
						<select name="executionStepType" class="selectHeader">
							<option>Manual</option>
							<option>Automated</option>
						</select>
						<input type="button" name="insertButton" value="insert" class="inputHeader">
						<input type="button" name="downloadButton" value="download" class="inputHeader inputMain">
					</div>
				</td>
			</tr>
		</tbody>
	</table>
	
	
</section>

</body>
</html>
